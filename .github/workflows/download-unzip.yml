# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '0 0 1 * *'
    
  workflow_dispatch:
    
jobs:
  download:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      #downloads the current FDA Orange Book
      - name: download zip file
        run: wget -O download.zip --user-agent='Mozilla' 'https://www.fda.gov/media/76860/download'
      
      - name: unzip files and dump them to ./current-release
        run: unzip -jo download.zip -d ./current-release     
        
